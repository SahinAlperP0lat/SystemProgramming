services:
  db:
    image: postgres:15
    container_name: sis-db
    environment:
      POSTGRES_USER: sis_user
      POSTGRES_PASSWORD: sis_pass
      POSTGRES_DB: sis_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - sis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sis_user -d sis_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: sis-app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sis_network
    tty: true
    volumes:
      - .:/app
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: sis_user
      DB_PASSWORD: sis_pass
      DB_NAME: sis_db
    command: ["bash", "-lc", "sleep infinity"]

volumes:
  db_data:

networks:
  sis_network:
    driver: bridge
