version: "3.9"

services:
  db:
    image: postgres:15
    container_name: sis-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - sis_network

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: sis-app
    depends_on:
      - db
    networks:
      - sis_network
    tty: true
    volumes:
      - .:/app
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
volumes:
  db_data:

networks:
  sis_network:
    driver: bridge
